<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CS50C-week9-kdurkin</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- jQuery + UI -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>

  <!-- Custom -->
  <link rel='stylesheet' href='css/inLeaflet.css'>

  <style>
    #leafMap {
      width: 100%;
      height: 85vh;
      margin: 0;
      padding: 0;
      display: block;
    }

    .squirrel-button-float {
      position: absolute;
      top: 15px;
      right: 30px;
      z-index: 1000;
      max-width: 240px;
    }

    .squirrel-button-box {
      background-color: rgba(255, 248, 225, 0.95);
      border: 2px solid #3f2805;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mini-header {
      position: absolute;
      top: 15px;
      left: 20px;
      background-color: rgba(255, 248, 225, 0.95);
      border: 2px solid #3f2805;
      border-radius: 8px;
      padding: 6px 12px;
      z-index: 999;
      font-weight: bold;
      color: black;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #d37e0f;
    }

    h2, h3 {
      font-family: 'Segoe UI', sans-serif;
      color: #3f2805;
      font-weight: bold;
    }

    h2 {
      font-size: 1.75rem;
    }

    h3 {
      font-size: 1.25rem;
      font-weight: 500;
    }

    a.logo-link img {
      display: block;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      border-radius: 6px;
    }

    a.logo-link img:hover {
      transform: scale(0.95);
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .footer-bar {
      background-color: #000;
      color: #b7dbc6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 0.9em;
      padding: 10px 20px;
    }

    .footer-bar a {
      color: #b7dbc6;
      text-decoration: none;
      margin-right: 12px;
    }

    .footer-bar a:hover {
      text-decoration: underline;
    }

    .footer-right {
      text-align: right;
    }

    @media (max-width: 768px) {
      .footer-bar {
        flex-direction: column;
        text-align: center;
      }
      .footer-right {
        text-align: center;
        margin-top: 8px;
      }
    }
  </style>
</head>

<body>

  <!-- Floating Header -->
  <div id="miniHeader" class="mini-header d-none d-lg-flex align-items-center">
    <a href="../html/identification.html" class="logo-link">
      <img src="../logo/TSOClogo.png" alt="TSOC logo" width="70px">
    </a>
    <span class="ms-3">‚Üê Back to TSOC</span>
  </div>

  <!-- Floating Buttons -->
  <div class="squirrel-button-float d-none d-lg-block">
    <div class="squirrel-button-box">
      <h5 class="mb-3">SPECIES LIST</h5>
      <button id='btn1' data-number="1" class="btn btn-primary tog w-100 mb-2">Douglas Squirrel</button>
      <button id='btn2' data-number="2" class="btn btn-secondary tog w-100 mb-2">Western Gray</button>
      <button id='btn3' data-number="3" class="btn btn3 tog w-100 mb-2">Flying Squirrel</button>
      <button id='btn4' data-number="4" class="btn btn4 tog w-100 mb-2">Fox Squirrel</button>
      <button id='btn5' data-number="5" class="btn btn5 tog w-100 mb-2">Eastern Gray</button>
      <button id='btn6' data-number="6" class="btn btn6 tog w-100 mb-2">Ground Squirrel</button>
      <button id='btn8' data-number="8" class="btn btn8 tog w-100 mb-2">Golden Mantled</button>
      <button id='btn7' data-number="7" class="btn btn7 tog w-100 mb-2">Antelope Squirrel</button>
    </div>
  </div>

  <div class="container-fluid p-3">
    <div id="leafMap"></div>
    <h2 class="m-3">Squirrel Species Range Maps</h2>
    <h3 class="mx-3">Select a squirrel from the species list to see its habitat range.</h3>
  </div>

  <!-- Footer -->
  <footer class="footer-bar">
    <div class="footer-left">
      <a href="../index.html">Home</a>
      <a href="../html/about.html">About</a>
      <a href="../html/contact.html">Contact</a>
    </div>
    <div class="footer-right">
      <span>Map data: California Dept. of Fish and Wildlife via ArcGIS Online</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='js/squirrelMap.js'></script>
</body>

</html>
